<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Start Game</title>
  <meta name="author" content="OVO">
  <link rel="shortcut icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
  <link rel="icon" href="http://d15dxvojnvxp1x.cloudfront.net/assets/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/stcombobox.css">
  <script type="text/javascript" src="js/scores.js"></script>
  <script type="text/javascript" src="js/stcombobox.js"></script>

</head>

<body>
    <div id="small-logo">
      <a href="index.html"><img src="img/scores.png"></a>
    </div>
  <div id="content">

      <div id="players">

        <div class="player_box">
          <div class="player_title">Player one</div>
          <span id="first_player" class="player_list"></span>
          </select>    
          <input type="number" class="score" id="player_one_score" name="player_one_score" value=0 min="0" max="150">
          <div class="signs">
            <button class="sign" id="player_one_minus">-</button>
            <button class="sign" id="player_one_plus">+</button>
          </div>
        </div>
        <div class="vs"><br></div>
        <div class="player_box">
          <div class="player_title">Player Two</div>
          <span id="second_player" class="player_list"></span> 
          <input type="number" class="score" id="player_two_score" name="player_two_score" value=0  min="0" max="150">
          <div class="signs">
            <button class="sign" id="player_two_minus">-</button>
            <button class="sign" id="player_two_plus">+</button>
          </div>
        </div>
      </div> 

      <br>

       <a href="#" id="savegame" class="button" style="margin: 0 auto;">Save Game</a>
  </div>

<script type="text/javascript">
  $(function(){
    setupPlayers();

    $('#player_one_minus').on('click', function(e){
        e.preventDefault();
        score = parseInt($('#player_one_score').val(),10);
        if (score == 0) return;
        $('#player_one_score').val(score - 1);
    });

    $('#player_one_plus').on('click', function(e){
        e.preventDefault();
        score = parseInt($('#player_one_score').val(),10);
        $('#player_one_score').val(score + 1);
    });

    $('#player_two_minus').on('click', function(e){
        e.preventDefault();
        score = parseInt($('#player_two_score').val(),10);
        if (score == 0) return;
        $('#player_two_score').val(score - 1);
    });

    $('#player_two_plus').on('click', function(e){
        e.preventDefault();
        score = parseInt($('#player_two_score').val(),10);
        $('#player_two_score').val(score + 1);
    });
  });
</script>
</body>
</html>
